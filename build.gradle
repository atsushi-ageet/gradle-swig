group 'net.tribe7'
version '0.1'

apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories { jcenter() }

dependencies {
    compile gradleApi()
    testCompile( 'org.spockframework:spock-core:1.0-groovy-2.4' ) {
        exclude module: 'groovy-all'
    }
}
